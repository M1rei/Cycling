<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Атлеты - Велосипедное сообщество</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="logo/logocycl.png">
</head>
<body>
    <header class="header">
        <div class="header-row">
            <div class="logo">
                <a href="index.html">
                    <img src="logo/logo.png" alt="Логотип">
                    <span class="logo-text">Велоспорт</span>
                </a>
            </div>
            <div class="burger" id="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav class="nav">
            <a href="index.html">Главная</a>
            <a href="news.html">Новости</a>
            <a href="resources.html">Ресурсы</a>
            <a href="routes.html">Маршруты</a>
            <a href="athletes.html" class="active">Атлеты</a>
            <a href="articles.html">Статьи</a>
        </nav>
    </header>

    <main class="athletes-section">
        <h1 class="section-title">Известные велоспортсмены</h1>
        
        <div class="athletes-filters">
            <select class="filter-dropdown" id="discipline-select">
                <option value="all">Все дисциплины</option>
                <option value="Шоссе">Шоссе</option>
                <option value="Трек">Трек</option>
                <option value="Маунтинбайк">Маунтинбайк</option>
            </select>
            
            <select class="filter-dropdown" id="country-select">
                <option value="all">Все страны</option>
                <option value="Словения">Словения</option>
                <option value="Великобритания">Великобритания</option>
                <option value="Бельгия">Бельгия</option>
                <option value="Россия">Россия</option>
                <option value="Швейцария">Швейцария</option>
            </select>
        </div>
        
        <div class="athletes-grid">
            
        </div>

        <section class="legends-section">
            <h2>Легенды велоспорта</h2>
            <ul class="legends-list">
                <li>Эдди Меркс — 5-кратный победитель Tour de France</li>
                <li>Денис Дмитриев — многократный чемпион Европы</li>
                <li>Крис Фрум — победитель трёх Гранд Туров</li>
            </ul>
        </section>
    </main>

    <script src="js/athletes.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/burger.js"></script>

    <!-- Модальное окно -->
    <div class="modal" id="athleteModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div class="modal-body">
                <div class="athlete-modal-info">
                    <div class="modal-header">
                        <img src="" alt="" class="modal-athlete-image">
                        <div class="modal-athlete-main-info">
                            <h2 class="modal-athlete-name"></h2>
                            <p class="modal-athlete-country"></p>
                            <p class="modal-athlete-discipline"></p>
                            <div class="modal-athlete-achievements"></div>
                        </div>
                    </div>
                    <div class="modal-athlete-bio"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-left">
            <span>© 2025 Velosport</span>
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="sitemap_github.xml" target="_blank">Sitemap</a>
        </div>
        <div class="footer-right">
            <a href="#" class="footer-social" aria-label="X"><i class="fab fa-x-twitter"></i></a>
            <a href="#" class="footer-social" aria-label="VK"><i class="fab fa-vk"></i></a>
            <a href="#" class="footer-social" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
            <a href="#" class="footer-social" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>
    <!-- /Footer -->
</body>
</html>
