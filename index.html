<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo/logo.png" alt="Cycling Logo">
            <span class="logo-text">Велоспорт</span>
        </div>
        <nav class="nav">
            <a href="#" class="active">Главная</a>
            <a href="#">Ресурсы</a>
            <a href="#">Велотрассы</a>
            <a href="#">Велоспортсмены</a>
            <a href="#">О нас</a>
        </nav>
    </header>
    <section class="hero-section">
        <h1 class="hero-title">Присоединяйтесь к велосипедному сообществу</h1>
        <p class="hero-subtitle">Исследуйте живописные маршруты и общайтесь с единомышленниками</p>
    </section>
    <section class="search-section">
        <div class="search-logo-container">
            <img src="logo/logo.png" alt="Cycling Logo" class="search-logo">
            <span class="search-logo-text">Велоспорт</span>
        </div>
        <div class="search-container">
            <div class="search-input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Поиск по сайту...">
            </div>
            <button class="search-button">Поиск</button>
        </div>
    </section>
</body>
</html>
