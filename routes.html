<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycling</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="logo/logocycl.png">
    <link rel="stylesheet" href="profile-modal.css">
</head>
<body>
    <header class="header">
        <div class="header-row">
            <div class="logo">
                <a href="index.html">
                    <img src="logo/logo.png" alt="Велоспорт">
                    <span class="logo-text">Велоспорт</span>
                </a>
            </div>
            <div class="burger" id="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav class="nav">
            <a href="index.html">Главная</a>
            <a href="news.html">Новости</a>
            <a href="resources.html">Ресурсы</a>
            <a href="routes.html" class="active">Маршруты</a>
            <a href="athletes.html">Атлеты</a>
            <a href="articles.html">Статьи</a>
        </nav>
        <div class="user-panel">
            <a href="#" class="login-btn" id="open-login-modal"><i class="fa fa-sign-in-alt"></i> Войти</a>
            <a href="#" class="register-btn" id="open-register-modal"><i class="fa fa-user-plus"></i> Регистрация</a>
        </div>
    </header>

    <section class="routes-section">
        <h2 class="section-title">Популярные маршруты России</h2>
        <div class="routes-container">
            <!-- Маршруты будут загружены динамически из JSON -->
        </div>
    </section>

    <section class="all-routes-section">
        <h2 class="section-title">Маршруты</h2>
        <section class="route-filter-section">
            <div class="filter-bar">
                <input type="text" placeholder="Поиск по названию или городу..." class="filter-search">
                <select class="filter-dropdown" id="difficulty-filter">
                    <option value="any">Любая сложность</option>
                    <option value="easy">Легкая</option>
                    <option value="medium">Средняя</option>
                    <option value="hard">Сложная</option>
                </select>
                <select class="filter-dropdown" id="city-filter">
                    <option value="any">Любой город</option>
                </select>
            </div>
            <div class="filter-tags">
                <button class="filter-tag active" data-type-tag="all">Все</button>
                <button class="filter-tag" data-type-tag="mountain">Горные</button>
                <button class="filter-tag" data-type-tag="forest">Лесные</button>
                <button class="filter-tag" data-type-tag="city">Городские</button>
            </div>
        </section>
        <div class="routes-container">
            <!-- Маршруты будут загружены динамически из JSON -->
        </div>
    </section>

    <!-- Модальное окно для отображения информации о маршруте -->
    <div class="route-modal" id="routeModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="modal-title"></h2>
            <div class="route-info">
                <div class="route-stats">
                    <div class="stat">
                        <i class="fas fa-route"></i>
                        <span class="distance"></span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-mountain"></i>
                        <span class="elevation"></span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="city"></span>
                    </div>
                    <div class="stat">
                        <div class="difficulty-stars"></div>
                    </div>
                </div>
                <p class="route-description"></p>
                <div class="route-actions">
                    <button class="open-navigator">Открыть</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальные окна авторизации и регистрации -->
    <div class="modal-auth-bg" id="modal-auth-bg">
        <div class="modal-auth" id="modal-auth-login">
            <button class="close-modal-auth" id="close-login-modal">&times;</button>
            <h2>Вход</h2>
            <form id="login-form">
                <input type="text" name="username" placeholder="Логин" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <div class="modal-error" id="login-error"></div>
                <button type="submit" class="modal-btn">Войти</button>
            </form>
            <div class="modal-switch" id="switch-to-register">Нет аккаунта? Зарегистрироваться</div>
        </div>
        <div class="modal-auth" id="modal-auth-register" style="display:none;">
            <button class="close-modal-auth" id="close-register-modal">&times;</button>
            <h2>Регистрация</h2>
            <form id="register-form">
                <input type="text" name="username" placeholder="Логин" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <div class="modal-error" id="register-error"></div>
                <button type="submit" class="modal-btn">Зарегистрироваться</button>
            </form>
            <div class="modal-switch" id="switch-to-login">Уже есть аккаунт? Войти</div>
        </div>
    </div>

    <script src="js/route-filter.js" defer></script>
    <script src="js/burger.js"></script>
    <script src="js/auth-modal.js"></script>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-left">
            <span>© 2025 Velosport</span>
            <a href="privacy.html">Privacy</a>
            <a href="terms.html">Terms</a>
            <a href="sitemap_github.xml" target="_blank">Sitemap</a>
        </div>
        <div class="footer-right">
            <a href="#" class="footer-social" aria-label="X"><i class="fab fa-x-twitter"></i></a>
            <a href="#" class="footer-social" aria-label="VK"><i class="fab fa-vk"></i></a>
            <a href="#" class="footer-social" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
            <a href="#" class="footer-social" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>
    <!-- /Footer -->
</body>
</html>
